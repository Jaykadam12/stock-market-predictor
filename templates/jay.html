 <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #0ea5e9;
            --accent-color: #7c3aed;
            --text-color: #1e293b;
            --gradient: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --section-spacing: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Enhanced Navbar */
        .navbar {
            background: var(--gradient);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Mobile Menu Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary-color);
                flex-direction: column;
                padding: 1rem 2rem;
                gap: 1rem;
                transform: translateY(-150%);
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-links a {
                padding: 1rem;
                border-radius: 6px;
                background: rgba(255,255,255,0.1);
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        /* Enhanced Hero Section */
        .hero-container {
            padding: 12rem 2rem 6rem;
            text-align: center;
            background: var(--gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(2.2rem, 5vw, 3.8rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 2.5rem;
            opacity: 0.95;
            animation: fadeInUp 1s 0.2s ease backwards;
        }

        .cta-wrapper {
            animation: fadeInUp 1s 0.4s ease backwards;
        }

        .start-btn {
            background: white;
            color: var(--primary-color);
            padding: 1.25rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: none;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .start-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Features Section */
        .features-section {
            padding: var(--section-spacing) 2rem;
            background: white;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .feature-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .feature-description {
            color: #64748b;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Optimized Chart Section */
        .chart-section {
            padding: var(--section-spacing) 2rem;
            background: #f8fafc;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-heading {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: clamp(2rem, 3vw, 2.8rem);
            color: var(--text-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .section-description {
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.7;
            padding: 0 1rem;
        }

        .tradingview-widget-container {
            height: 70vh;
            min-height: 500px;
            width: 95%;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            position: relative;
            background: white;
        }

        /* Enhanced Footer */
        .footer {
            background: var(--text-color);
            color: white;
            padding: 4rem 2rem;
            margin-top: var(--section-spacing);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .footer-section h3 {
            margin-bottom: 1.5rem;
            color: white;
            font-size: 1.3rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .hero-container {
                padding: 10rem 1.5rem 4rem;
            }

            .start-btn {
                width: 100%;
                justify-content: center;
                padding: 1rem 2rem;
            }

            .tradingview-widget-container {
                height: 60vh;
                min-height: 400px;
            }

            .footer {
                padding: 3rem 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
